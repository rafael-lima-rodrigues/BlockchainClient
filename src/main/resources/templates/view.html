<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Editar Documento</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Editar Documento</h2>
    <div>
        <form class="form-horizontal" th:object="${documentsSigned}" th:action="@{/document/list}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>

                <div class="col-sm-4">
                    <label class="control-label" th:text="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descricao: </label>
                <div class="col-sm-6">
                    <span class="control-label" th:text="*{descricao}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Dados: </label>
                <div class="col-sm-8">
                    <span class="control-label" th:text="*{dados}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Criador: </label>
                <div class="col-sm-8">
                    <span class="control-label" th:text="*{userIdOwner}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Voltar</button>
                    <a href="/home/rafael/client/uploads/bd8cd536-b90c-4e1f-b2bb-7e29398b27e5_signed.pdf" download>Download</a>
                </div>
            </div>

        </form>
    </div>
</div>
</body>

</html>
