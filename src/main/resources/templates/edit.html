<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Editar Documento</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Editar Documento</h2>
    <div>
        <form class="form-horizontal" th:object="${documentsSigned}" th:action="@{/documents/update}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">ID:</label>

                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Dados</label>
                <div class="col-sm-6">
                    <textarea type="text" class="form-control" rows="5" th:field="*{dados}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Owner</label>
                <div class="col-sm-2">
                    <input type = "text"   class="form-control" th:field="*{userIdOwner}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Members</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="sign"  th:checked="*{false}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>

</html>
