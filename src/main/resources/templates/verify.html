<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Validate Document</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Validate Document</h2>
    <div>
        <form class="form-horizontal" th:action="@{/document/validate}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Key</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="publicKey"/>
                </div>
                <label class="col-sm-2 control-label">Hash</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="hashDoc"/>
                </div>
                <label class="col-sm-2 control-label">Signature</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="signature"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Verify</button>
                </div>
            </div>
            <div class="form-group" align="center">
                <div class="col-sm-4" align="center">
                    <h3 th:text="${success}" class="alert alert-success" role="alert" th:if="${success}"></h3>
                    <h3 th:text="${failed}" class="alert alert-danger" role="alert" th:if="${failed}"></h3>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
